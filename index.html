<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Top Spotify Tracks of 2018</title>

    <link rel="stylesheet" href="assets/css/libraries/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/libraries/bootstrap.min.css" type="text/css" />

    <script src="assets/js/libraries/d3.min.js"></script>
    <script src="assets/js/libraries/crossfilter.min.js"></script>
    <script src="assets/js/libraries/dc.min.js"></script>
    <script src="assets/js/libraries/queue.min.js"></script>
    <script src="assets/js/graph.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Top 100 Spotify Tracks of 2018</a>
    </nav>

    <section class="cards">
        <div class="container-fluid">
            <div class="row">
                <!--- Total songs card --->
                <div class="col-lg-4 col-md-4 col-sm-12 px-2">
                    <div class="card text-white bg-secondary mb-3 shadow-box tile-s1">
                        <div class="card-header">Total Songs</div>
                        <div class="card-body">
                            <div class="number-box" id="all-songs"></div>
                        </div>
                    </div>
                </div>

                <!--- Total artists card --->
                <div class="col-lg-4 col-md-4 col-sm-12 px-2">
                    <div class="card border-success mb-3">
                        <div class="card-header">Total Artists</div>
                        <div class="card-body" id="unique-artists"> </div>
                    </div>
                </div>

                <!--- Average Song Length card --->
                <div class="col-lg-4 col-md-4 col-sm-12 px-2">
                    <div class="card text-white bg-secondary mb-3 shadow-box tile-s1">
                        <div class="card-header">Average Song Length</div>
                        <div class="card-body">
                            <div class="number-box" id="AverageLengthCard"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container-fluid">

        <div class="row">

            <!-- Line chart representing Energy of Songs -->
            <div class="col-xs-12 col-lg-6 px-2">
                <div class="card text-white bg-primary mb-3 shadow-box box tile-s4">
                    <div class="card-header">Energy</div>
                    <div class="card-body d-flex justify-content-center">
                        <div id="energy"></div>
                    </div>
                </div>
            </div>

            <!-- Line chart representing Danceability of Songs -->
            <div class="col-xs-12 col-lg-6 px-2">
                <div class="card text-white bg-secondary mb-3 shadow-box box tile-s4">
                    <div class="card-header">Danceability</div>
                    <div class="card-body d-flex justify-content-center">
                        <div id="danceability"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </section>

    <section>
        <div class="container-fluid col-xs-12 col-lg-12">
            <div class="row">
                <div id="topArtistsChart">
                    Most Popular Artists
                </div>
            </div>
        </div>
        </div>
    </section>

    <!--<h4>Energy & Danceability Correlation</h4>-->
    <!--<br>-->
    <!--<div class="col-sm" id="energy_to_danceability"></div>-->


    <!-- Pie Charts with Key and Mode -->
    <section>
        <div class="container-fluid">
            <div class="col-xs-12 col-lg-6 pie" id="key">
                <h3>Key</h3>
            </div>
        </div>
        <div class="col-xs-12 col-lg-6 pie" id="mode">
            <h3>Mode</h3>
        </div>
    </section>
    <!-- Filter by Song-->

    <div class="col-xl-12 px-2 mt-4">
        <div class="row">
            <div class="col-xl-12 d-flex justify-content-start selector-label">Filter by Artist:</div>
            <div class="col-xl-12 d-flex justify-content-start">
                <div id="artist-selection"></div>
            </div>
        </div>
    </div>


</body>

</html>
